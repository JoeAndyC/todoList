<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/png" href="./src/lista-de-tareas.png" />
    <!-- Colocar un favIco -->
    </head>
    <body>
        <header>
            <h1>To-do List</h1>
        </header>
        <main>
            <section class="enterTask">
              <h2>Tareas:</h2>
              <div class="inputTask">
                <input type="text" name="newTask" placeholder="Ingrese su tarea:">
                <button class="buttonAddTask">
                  <img src="./src/mas.png" alt="Simbolo de suma"/>
                </button>
              </div>
              
              <p class="errorMessage"></p>
            
              <div class="taskList">
                <!-- Example -->
                <div class="task">
                  <label for="done-task"  class="radioModInput"></label>
                  <input class="radioInput" type="radio" name="done-task">
                  <p class="taskText">Nueva tarea importante</p>
                  <button class="deletTask">
                    <img  class="imgDelete" src="./src/eliminar.png" alt="Tacho de Basura" />
                  </button>
                </div>
                
                 <div class="task">
                   <label for="done-task" class="radioModInput"></label>
                   <input class="radioInput" type="radio" name="done-task">
                  <p class="taskText">Nueva tarea importante</p>
                  <button class="deletTask">
                    <img  class="imgDelete" src="./src/eliminar.png" alt="Tacho de Basura" />
                  </button>
                </div>
                
              </div>
            </section>
        </main>
        <footer></footer>
        <script src="./scripts/main.js"></script>
    </body>
</html>
